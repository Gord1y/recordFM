<head>
    <meta charset="UTF-8">

    <title>Рекорд ФМ</title>

    <link rel="canonical" href="https://recordfm.com.ua/">

    <link rel="apple-touch-icon" href="./public/images/site-icon/icon.png">

    <link rel="icon" href="./public/images/site-icon/icon.png">

    <meta property="og:description" content="Рекорд ФМ - Радіо міста Бердичів!">

    <meta name="twitter:card" content="summary_large_image">

    <meta name="twitter:title" content="Рекорд ФМ">
</head>  

<body>
    <header class="header container">
        <img src="./public/images/logo.png" alt="Site logo" class="header__logo">
        <button id="play_btn">
            <img src="./public/images/btn_play.svg" alt="Button play or button stop">
        </button>
        <img src="./public/images/microphone.png" alt="Microphone image" class="header__image">
    </header>
    <section id="show" class="show">
        <img src="./public/images/woman.png" alt="Background image: Woman in bed" class="show__bg">
        <div class="show__block container">
            <h1 class="show__title">Шоу <br />
                Ранкова Заварка</h1>
            <div class="show__contacts">Пишіть нам <br />
                <h3><img src="./public/images/icons/viber.svg" alt='Viber icon'>(067) 455 41 49
                </h3>
            </div>
            <h2 class="show__subtitle">По буднях <br /> з 8:00 до 10:00</h2>
        </div>
    </section>
    <section id="ad" class="ad">
        <h1 class="ad__title">Реклама на Рекорд FM</h1>
        <div class="ad__grid">
            <img src="./public/images/icons/phone.png" alt="Phone icon">
            <h2> 097 261 92 10 Олеся <br />
                067 582 30 48 Олена
            </h2>
            <img src="./public/images/icons/email.svg" alt="Email icon">
            <h2> efir.zt.ua@gmail.com</h2>
        </div>
    </section>
    <section id="ukraine" class="ukraine"><img src="./public/images/ukraine.png" alt="Background Image in ukrainian style" class="ukraine__bg">
        <h2 class="ukraine__title">Все буде Україна!</h2>
    </section>
    <section id="links" class="links container">
        <h1 class="links__title">Ми у соц мережах:
        </h1>
        <a href="https://www.facebook.com/recordfm.com.ua">
            <img src="./public/images/icons/facebook.svg" alt="Link to Facebook" class="links__image">
        </a>
        <a href="https://www.instagram.com/record_fm/">
            <img src="./public/images/icons/instagram.svg" alt="Link to Instagram" class="links__image">
        </a>
    </section>
    <footer class="footer">
        <h1 class="footer__title">Рекорд 105.2 FM © Усі права застережено. 2023</h1>
    </footer>
</body>

</html>
